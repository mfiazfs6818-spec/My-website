<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Contact Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-envelope"></i> Contact Us</h1>
    <p class="subtitle">Reach out to our business team</p>

    <form action="https://formspree.io/f/xnngdgzq" method="POST">
      
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" name="name" id="name" required>
        <label for="name">Your Name</label>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-building"></i>
        <input type="text" name="company" id="company" required>
        <label for="company">Company Name</label>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-phone"></i>
        <input type="tel" name="phone" id="phone" required>
        <label for="phone">Phone Number</label>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="email" id="email" required>
        <label for="email">Your Email</label>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-tag"></i>
        <input type="text" name="subject" id="subject" required>
        <label for="subject">Subject</label>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-message"></i>
        <textarea name="message" id="message" rows="5" required></textarea>
        <label for="message">Message</label>
      </div>

      <button type="submit">
        <i class="fa-solid fa-paper-plane"></i> <span>Send Message</span>
      </button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
